<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบคัดกรองโรคซึมเศร้า 2 คำถาม (2Q)</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fcadbd, #ecb8fc, #75d3ff);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      z-index: -1;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 40px;
      box-sizing: border-box;
    }
    h1 {
      color: #2fbeea;
      font-size: 2.4em;
      margin-bottom: 20px;
      text-align: center;
    }
    .question-box {
      background-color: rgba(240, 244, 248, 1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 10px;
    }
    label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background-color: #ffa1d0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #f694c2;
      transform: scale(1.1);
    }
    .alert-message {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: top 0.5s ease;
      z-index: 1000;
    }
    .alert-message-success {
      background-color: #c8facd;
      color: #1a4622;
    }
    .alert-message-error {
      background-color: #fbe4e6;
      color: #6a1a21;
    }
    .alert-message-warning {
      background-color: #ffcccc;
      color: #cc0000;
    }
    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #d88ac7;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .music-toggle:hover {
      background-color: #c17edc;
      transform: translateY(-5px);
    }
    /* การแสดงผลสำหรับคอมพิวเตอร์/โน๊ตบุ๊ค (หน้าจอใหญ่) */
@media (min-width: 1024px) {
  h1 {
    font-size: 2.8em;
  }

  .container {
    width: 70%;
    padding: 40px;
  }

  textarea {
    width: 80%;
    font-size: 1.2rem;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 24px;
  }

  .music-toggle {
    font-size: 18px;
    padding: 15px 25px;
  }
}

/* การแสดงผลสำหรับแท็บเล็ต (iPad) */
@media (max-width: 1024px) and (min-width: 768px) {
  h1 {
    font-size: 2.4em;
  }

  .container {
    width: 80%;
    padding: 35px;
  }

  textarea {
    width: 85%;
    font-size: 1.1rem;
  }

  button {
    font-size: 1.1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 20px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือ */
@media (max-width: 768px) {
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  .container {
    width: 90%;
    padding: 20px;
  }

  textarea {
    width: 90%;
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 18px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือขนาดเล็ก */
@media (max-width: 480px) {
  h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
  }

  .container {
    width: 90%;
    padding: 15px;
  }

  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }

  .music-toggle {
    font-size: 14px;
    padding: 10px 15px;
  }
}
/* ปรับขนาดกล่องข้อความ (textarea) */
textarea {
  width: 80%; /* ขนาดเริ่มต้น */
  max-width: 500px;
  padding: 12px;
  font-size: 1.2rem;
  border-radius: 8px;
  margin: 15px 0;
  border: 1px solid #ccc;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  resize: none;
}

/* ปรับขนาดปุ่ม (button) */
button {
  font-size: 1.2rem; /* ขนาดเริ่มต้น */
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #ffa1d0;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #f694c2;
  transform: scale(1.1);
}

/* ปรับขนาดและการจัดวางกล่องข้อความและปุ่มในหน้าจอเล็กลง */
@media (max-width: 768px) {
  textarea {
    width: 90%; /* ปรับขนาด textarea ให้กว้างขึ้น */
    font-size: 1rem;
  }

  button {
    font-size: 1rem; /* ปรับขนาดปุ่ม */
    padding: 10px 20px;
  }
}

/* ปรับขนาดและการจัดวางในมือถือ */
@media (max-width: 480px) {
  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }
}
  </style>
</head>
<body>
  <div class="background"></div>
  <audio id="backgroundMusic" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

  <button id="toggleMusic" class="music-toggle"> ปิดเสียง</button>
  <div class="container">
    <h1>แบบคัดกรองโรคซึมเศร้าด้วย 2 คำถาม (2Q)</h1>
    <form id="assessmentForm" onsubmit="handleSubmit(event)">
      <div class="question-box">
        <p class="question">1. ในช่วง 2 สัปดาห์ที่ผ่านมา คุณรู้สึกเบื่อ หรือไม่อยากทำอะไรเลยหรือไม่?</p>
        <label><input type="radio" name="question1" value="1"> ใช่</label>
        <label><input type="radio" name="question1" value="0"> ไม่ใช่</label>
      </div>
      <div class="question-box">
        <p class="question">2. ในช่วง 2 สัปดาห์ที่ผ่านมา คุณรู้สึกเศร้า ท้อแท้ หรือสิ้นหวังหรือไม่?</p>
        <label><input type="radio" name="question2" value="1"> ใช่</label>
        <label><input type="radio" name="question2" value="0"> ไม่ใช่</label>
      </div>
      <button type="submit">ส่งคำตอบ</button>
    </form>
  </div>

  <div class="alert-message" id="alertMessage"></div>

  <script>
    const alertMessage = document.getElementById("alertMessage");

    function handleSubmit(event) {
      event.preventDefault();
      const question1 = document.querySelector('input[name="question1"]:checked');
      const question2 = document.querySelector('input[name="question2"]:checked');

      if (question1 && question2) {
        const score = parseInt(question1.value) + parseInt(question2.value);

        let interpretation = '';
        let alertClass = '';
        if (score === 0) {
          interpretation = `คะแนนของคุณคือ ${score}: ปกติ ไม่เป็นโรคซึมเศร้า`;
          alertClass = "alert-message-success";
        } else if (score >= 1) {
          interpretation = `คะแนนของคุณคือ ${score}: คุณมีความเสี่ยงต่อภาวะซึมเศร้า`;
          alertClass = "alert-message-warning";
        }

        alertMessage.textContent = interpretation;
        alertMessage.className = `alert-message ${alertClass}`;
        alertMessage.style.top = "20px";

        setTimeout(() => {
          alertMessage.style.top = "-100px";
          if (score === 0) {
            window.location.href = "card.html";
          } else {
            window.location.href = "assessment9Q.html";
          }
        }, 3000);
      } else {
        alertMessage.textContent = "กรุณาตอบคำถามให้ครบทุกข้อ!";
        alertMessage.className = "alert-message alert-message-error";
        alertMessage.style.top = "20px";

        setTimeout(() => {
          alertMessage.style.top = "-100px";
        }, 3000);
      }
    }

    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusicButton = document.getElementById('toggleMusic');
    toggleMusicButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicButton.textContent = ' ปิดเสียง';
      } else {
        backgroundMusic.pause();
        toggleMusicButton.textContent = ' เปิดเสียง';
      }
    });
  </script>
</body>
</html>
