<!DOCTYPE html>

    .container {

      width: 100%;

    h1 {

      max-width: 500px;

    }

    button {

      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;

    }

    button:hover {

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á */
    .music-toggle {

    .music-toggle:hover {

    /* ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
    .alert-message {

      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #000000;
      padding: 20px 40px;
      border-radius: 15px;
      border: 1px solid #ffffff;
      font-size: 1.4rem;
      text-align: center;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }

    .alert-message-error {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ffffff;
    }

    @keyframes slideIn {

    /* ‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å */
    @media (max-width: 768px) {

      }

      .music-toggle {

    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">

    <div class="form-container" id="form-container">

  <div class="alert-message" id="alertMessage">‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÅ‡∏ä‡∏£‡πå!</div>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á -->
  <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á</button>

  <script>
    // ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á
    var music = document.getElementById("background-music");

    function toggleMusic() {

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    window.onload = function() {

    function submitForm() {

        alertMessage.style.display = "block";
