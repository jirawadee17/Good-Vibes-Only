<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Vibes Only</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: url('https://example.com/cute_cursor.png'), auto;
    }

    /* พื้นหลัง */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f9acbc, #ecb8fc, #75d3ff);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* กล่องข้อความ */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 50px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #2fbeea;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* ฟอร์มกรอกข้อมูล */
    .form-container {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    textarea {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 500px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      resize: none;
      box-sizing: border-box;
    }

    button {
      background-color: #ffa1d0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #f694c2;
      transform: scale(1.1);
    }

    /* ปุ่มเปิด/ปิดเพลง */
    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #d88ac7;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .music-toggle:hover {
      background-color: #c17edc;
      transform: translateY(-5px);
    }

    /* แจ้งเตือน */
    .alert-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #000000;
      padding: 20px 40px;
      border-radius: 15px;
      border: 1px solid #ffffff;
      font-size: 1.4rem;
      text-align: center;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }

    .alert-message-error {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ffffff;
    }

    @keyframes slideIn {
      0% { transform: translateX(-50%) translateY(-100%); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* การแสดงผลสำหรับคอมพิวเตอร์/โน๊ตบุ๊ค (หน้าจอใหญ่) */
@media (min-width: 1024px) {
  h1 {
    font-size: 2.8em;
  }

  .container {
    width: 70%;
    padding: 40px;
  }

  textarea {
    width: 80%;
    font-size: 1.2rem;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 24px;
  }

  .music-toggle {
    font-size: 18px;
    padding: 15px 25px;
  }
}

/* การแสดงผลสำหรับแท็บเล็ต (iPad) */
@media (max-width: 1024px) and (min-width: 768px) {
  h1 {
    font-size: 2.4em;
  }

  .container {
    width: 80%;
    padding: 35px;
  }

  textarea {
    width: 85%;
    font-size: 1.1rem;
  }

  button {
    font-size: 1.1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 20px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือ */
@media (max-width: 768px) {
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  .container {
    width: 90%;
    padding: 20px;
  }

  textarea {
    width: 90%;
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 18px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือขนาดเล็ก */
@media (max-width: 480px) {
  h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
  }

  .container {
    width: 90%;
    padding: 15px;
  }

  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }

  .music-toggle {
    font-size: 14px;
    padding: 10px 15px;
  }
}
/* ปรับขนาดกล่องข้อความ (textarea) */
textarea {
  width: 80%; /* ขนาดเริ่มต้น */
  max-width: 500px;
  padding: 12px;
  font-size: 1.2rem;
  border-radius: 8px;
  margin: 15px 0;
  border: 1px solid #ccc;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  resize: none;
}

/* ปรับขนาดปุ่ม (button) */
button {
  font-size: 1.2rem; /* ขนาดเริ่มต้น */
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #ffa1d0;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #f694c2;
  transform: scale(1.1);
}

/* ปรับขนาดและการจัดวางกล่องข้อความและปุ่มในหน้าจอเล็กลง */
@media (max-width: 768px) {
  textarea {
    width: 90%; /* ปรับขนาด textarea ให้กว้างขึ้น */
    font-size: 1rem;
  }

  button {
    font-size: 1rem; /* ปรับขนาดปุ่ม */
    padding: 10px 20px;
  }
}

/* ปรับขนาดและการจัดวางในมือถือ */
@media (max-width: 480px) {
  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }
}

  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Good Vibes Only</h1>
    
    <!-- ฟอร์มกรอกข้อมูล -->
    <div class="form-container" id="form-container">
      <p>วันนี้เป็นไงบ้าง? แชร์ความคิดเห็นของคุณ:</p>
      <textarea id="feedback" placeholder="แชร์ความคิดเห็นของคุณที่นี่..." rows="5"></textarea>
      <br>
      <button onclick="submitForm()">ยืนยัน</button>
    </div>
  </div>

  <!-- ข้อความแจ้งเตือน -->
  <div class="alert-message" id="alertMessage">ขอบคุณที่แชร์!</div>
  <div class="alert-message alert-message-error" id="errorMessage">กรุณากรอกข้อมูลทั้งหมด</div>

  <!-- ปุ่มเปิด/ปิดเพลง -->
  <button class="music-toggle" id="musicToggle" onclick="toggleMusic()"> เปิดเพลง</button>

  <!-- เพลง "Tenderness" จาก Bensound -->
  <audio id="background-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // เปิด/ปิดเพลง
    var music = document.getElementById("background-music");
    var musicToggle = document.getElementById("musicToggle");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicToggle.textContent = " ปิดเพลง";
      } else {
        music.pause();
        musicToggle.textContent = " เปิดเพลง";
      }
    }

    // แสดงฟอร์มหลังจาก 5 วินาที
    window.onload = function() {
      setTimeout(function() {
        var formContainer = document.getElementById('form-container');
        formContainer.style.opacity = 1;
      }, 5000);
    };

    // ส่งข้อมูลไปยัง Backend
    function submitForm() {
      var feedback = document.getElementById('feedback').value;

      if (feedback) {
        var alertMessage = document.getElementById('alertMessage');
        alertMessage.style.display = "block";
        setTimeout(function() {
          alertMessage.style.display = "none";
          redirectToNewPage();
        }, 2000);
      } else {
        var errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = "block";
        setTimeout(function() {
          errorMessage.style.display = "none";
        }, 5000);
      }
    }

    function redirectToNewPage() {
      window.location.href = "name_age_form.html";
    }
  </script>

</body>
</html>
