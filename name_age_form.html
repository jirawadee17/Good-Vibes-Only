<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name_age</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 10px; /* เพิ่ม padding สำหรับการแสดงผลที่ดีบนมือถือ */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #75d3ff, #fcadbd, #ecb8fc);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #2fbeea;
      font-size: 2.4em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #ffa1d0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #f694c2;
      transform: scale(1.1);
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #d88ac7;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .music-toggle:hover {
      background-color: #c17edc;
      transform: translateY(-5px);
    }

    .alert-message {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      color: #000000;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: top 0.5s ease;
      z-index: 1000;
    }

    .alert-message.alert-message-success {
      background-color: #c8facd;
      color: #1a4622;
    }

    .alert-message.alert-message-error {
      background-color: #fbe4e6;
      color: #6a1a21;
    }

    /* การแสดงผลสำหรับคอมพิวเตอร์/โน๊ตบุ๊ค (หน้าจอใหญ่) */
@media (min-width: 1024px) {
  h1 {
    font-size: 2.8em;
  }

  .container {
    width: 70%;
    padding: 40px;
  }

  textarea {
    width: 80%;
    font-size: 1.2rem;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 24px;
  }

  .music-toggle {
    font-size: 18px;
    padding: 15px 25px;
  }
}

/* การแสดงผลสำหรับแท็บเล็ต (iPad) */
@media (max-width: 1024px) and (min-width: 768px) {
  h1 {
    font-size: 2.4em;
  }

  .container {
    width: 80%;
    padding: 35px;
  }

  textarea {
    width: 85%;
    font-size: 1.1rem;
  }

  button {
    font-size: 1.1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 20px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือ */
@media (max-width: 768px) {
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  .container {
    width: 90%;
    padding: 20px;
  }

  textarea {
    width: 90%;
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 18px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือขนาดเล็ก */
@media (max-width: 480px) {
  h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
  }

  .container {
    width: 90%;
    padding: 15px;
  }

  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }

  .music-toggle {
    font-size: 14px;
    padding: 10px 15px;
  }
}
/* ปรับขนาดกล่องข้อความ (textarea) */
textarea {
  width: 80%; /* ขนาดเริ่มต้น */
  max-width: 500px;
  padding: 12px;
  font-size: 1.2rem;
  border-radius: 8px;
  margin: 15px 0;
  border: 1px solid #ccc;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  resize: none;
}

/* ปรับขนาดปุ่ม (button) */
button {
  font-size: 1.2rem; /* ขนาดเริ่มต้น */
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #ffa1d0;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #f694c2;
  transform: scale(1.1);
}

/* ปรับขนาดและการจัดวางกล่องข้อความและปุ่มในหน้าจอเล็กลง */
@media (max-width: 768px) {
  textarea {
    width: 90%; /* ปรับขนาด textarea ให้กว้างขึ้น */
    font-size: 1rem;
  }

  button {
    font-size: 1rem; /* ปรับขนาดปุ่ม */
    padding: 10px 20px;
  }
}

/* ปรับขนาดและการจัดวางในมือถือ */
@media (max-width: 480px) {
  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>แนะนำตัวให้เรารู้จักหน่อย</h1>
    <form id="nameAgeForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" placeholder="กรอกชื่อของคุณ">
      </div>
      <div class="form-group">
        <label for="age">อายุ:</label>
        <input type="number" id="age" placeholder="กรอกอายุของคุณ">
      </div>
      <button type="submit">ยืนยัน</button>
    </form>
  </div>

  <!-- ข้อความแจ้งเตือน -->
  <div class="alert-message" id="alertMessage"></div>

  <!-- ปุ่มเปิด/ปิดเพลง -->
  <button class="music-toggle" id="musicToggle" onclick="toggleMusic()"> เปิดเพลง</button>

  <!-- เพลง -->
  <audio id="background-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("background-music");
    const musicToggle = document.getElementById("musicToggle");

    // ตรวจสอบสถานะเพลงจาก localStorage
    window.onload = function () {
      const musicState = localStorage.getItem("musicState");
      if (musicState === "playing") {
        music.play();
        musicToggle.textContent = " ปิดเพลง";
      } else {
        music.pause();
        musicToggle.textContent = " เปิดเพลง";
      }
    };

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicToggle.textContent = " ปิดเพลง";
        localStorage.setItem("musicState", "playing");
      } else {
        music.pause();
        musicToggle.textContent = " เปิดเพลง";
        localStorage.setItem("musicState", "paused");
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const alertMessage = document.getElementById("alertMessage");

      if (name && age && age > 0) {
        alertMessage.textContent = `ขอบคุณ ${name} (อายุ ${age}) ที่ให้ข้อมูล!`;
        alertMessage.className = "alert-message alert-message-success";
        alertMessage.style.top = "20px";
        setTimeout(() => {
          window.location.href = "2q_assessment.html"; // ลิงก์ไปหน้าประเมิน 2Q
        }, 1500);
      } else {
        alertMessage.textContent = "กรุณากรอกข้อมูลให้ครบถ้วนและอายุต้องมากกว่า 0 ปี!";
        alertMessage.className = "alert-message alert-message-error";
        alertMessage.style.top = "20px";
        setTimeout(() => {
          alertMessage.style.top = "-100px";
        }, 3000);
      }
    }
  </script>
</body>
</html>
