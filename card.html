<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Vibes Only</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #020024, #090979, #00d4ff);
      background-size: 400% 400%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #messagesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      color: #ffdd57;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fadeOut {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .card {
      width: 20vw;
      height: 30vw;
      background-image: url('images/card.JPG');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transform: translateY(30px);
      transition: opacity 1s ease, visibility 0s 1s, transform 1s ease;
      aspect-ratio: 2/3;
    }

    .card.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition: transform 1s ease, opacity 1s ease;
    }

    .message-box {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(239, 191, 255, 0.7);
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1.2rem;
      display: none;
    }

    .magic-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: magicAnimation 2s ease-out forwards;
      transform: translate(-50%, -50%);
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #3e81df;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .music-toggle:hover {
      background-color: #1257be;
      transform: translateY(-5px);
    }

    @keyframes magicAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 40vw;
        height: 60vw;
      }
    }

    @media (max-width: 1024px) {
      .card {
        width: 25vw;
        height: 37.5vw;
      }
    }
    /* การแสดงผลสำหรับคอมพิวเตอร์/โน๊ตบุ๊ค (หน้าจอใหญ่) */
@media (min-width: 1024px) {
  h1 {
    font-size: 2.8em;
  }

  .container {
    width: 70%;
    padding: 40px;
  }

  textarea {
    width: 80%;
    font-size: 1.2rem;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 24px;
  }

  .music-toggle {
    font-size: 18px;
    padding: 15px 25px;
  }
}

/* การแสดงผลสำหรับแท็บเล็ต (iPad) */
@media (max-width: 1024px) and (min-width: 768px) {
  h1 {
    font-size: 2.4em;
  }

  .container {
    width: 80%;
    padding: 35px;
  }

  textarea {
    width: 85%;
    font-size: 1.1rem;
  }

  button {
    font-size: 1.1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 20px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือ */
@media (max-width: 768px) {
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  .container {
    width: 90%;
    padding: 20px;
  }

  textarea {
    width: 90%;
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  .music-toggle {
    font-size: 16px;
    padding: 12px 18px;
  }
}

/* การแสดงผลสำหรับโทรศัพท์มือถือขนาดเล็ก */
@media (max-width: 480px) {
  h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
  }

  .container {
    width: 90%;
    padding: 15px;
  }

  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }

  .music-toggle {
    font-size: 14px;
    padding: 10px 15px;
  }
}
/* ปรับขนาดกล่องข้อความ (textarea) */
textarea {
  width: 80%; /* ขนาดเริ่มต้น */
  max-width: 500px;
  padding: 12px;
  font-size: 1.2rem;
  border-radius: 8px;
  margin: 15px 0;
  border: 1px solid #ccc;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  resize: none;
}

/* ปรับขนาดปุ่ม (button) */
button {
  font-size: 1.2rem; /* ขนาดเริ่มต้น */
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #ffa1d0;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #f694c2;
  transform: scale(1.1);
}

/* ปรับขนาดและการจัดวางกล่องข้อความและปุ่มในหน้าจอเล็กลง */
@media (max-width: 768px) {
  textarea {
    width: 90%; /* ปรับขนาด textarea ให้กว้างขึ้น */
    font-size: 1rem;
  }

  button {
    font-size: 1rem; /* ปรับขนาดปุ่ม */
    padding: 10px 20px;
  }
}

/* ปรับขนาดและการจัดวางในมือถือ */
@media (max-width: 480px) {
  textarea {
    font-size: 0.9rem;
    width: 85%;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="starfield"></div>
  <div id="messagesContainer"></div>
  <div class="card" id="card"></div>
  <div class="message-box" id="messageBox"></div>
  <!-- เพิ่มเสียงเพลง -->
  <audio id="backgroundMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <!-- ปุ่มเปิด-ปิดเสียง -->
  <button id="toggleMusic" class="music-toggle"> ปิดเสียง</button>

  <script>
    const messages = [
      "เป็นไงบ้าง?",
      "หายใจลึกๆ ทำตัวสบายๆ",
      "วันนี้เรามารับพลังดีๆ เพื่อเริ่มต้นวันที่ดีกันดีกว่า"
    ];

    const container = document.getElementById("messagesContainer");
    const card = document.getElementById("card");
    const messageBox = document.getElementById("messageBox");

    function generateStars() {
      const starfield = document.getElementById("starfield");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        const size = Math.random() * 3 + 1;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 3 + 2;

        star.className = "star";
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${y}%`;
        star.style.left = `${x}%`;
        star.style.animationDuration = `${duration}s`;
        starfield.appendChild(star);
      }
    }

    function showMessages() {
      messages.forEach((message, index) => {
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageElement.className = "message";
        messageElement.style.animationFillMode = "forwards";
        container.appendChild(messageElement);
      });
    }

    function fadeOutMessages() {
      setTimeout(() => {
        const messageElements = document.querySelectorAll('.message');
        messageElements.forEach(message => {
          message.classList.add('fadeOut');
        });
      }, (messages.length * 2000)); // หลังจากข้อความสุดท้ายขึ้น
    }

    function showCard() {
      setTimeout(() => {
        card.classList.add("show"); 
      }, (messages.length * 2000) + 1500); // หลังจากข้อความหาย
    }

    function showMessageBox() {
      const randomMessage = [
        "หากพระอาทิตย์ยังคงส่องแสงในทุกเช้าวัน นั่นแปลว่าเธอยังมีโอกาสให้เริ่มต้นใหม่เสมอ",
        "สร้างพลังบวกให้ตัวเองเสมอ มีทัศนคติที่ดี สิ่งเหล่านี้จะพาเธอไปเจอแต่สิ่งดีๆ!",
        "คาดหวังได้แต่หากผิดหวัง แค่ยอมรับและเดินหน้าต่อไปอย่าลืมยิ้มให้ตัวเอง",
        "ไม่ใช่ทุกวันที่จะดี แต่ก็ไม่ใช่ทุกวันที่จะแย่",
        "ขอให้เธอพกความสุขไปทุกที่ยิ้มกับเรื่องๆน้อยๆที่เจอในทุกวัน",
        "ภูมิใจกับตัวเองเยอะๆนะ เพราะเธอมีแค่คนเดียวบนโลกใบนี้",
        "พอใจในตัวเองไม่ว่าเธอจะเป็นแบบไหน หากเธอพอใจนั่นคือพอดี",
        "ต่อให้วันนี้จะมีคนผิดหวังในตัวเธอ แต่ขอให้ไม่ผิดหวังในตัวเอง ให้อภัยตัวเองนะ",
        "ถึงแม้จะไปไม่ถึงที่คาดหวังไว้แต่มาถึงตรงนี้ได้ก็เก่งแล้วนะ",
        "วันที่แย่ไม่ได้อยู่ตลอดไป เช่นเดียวกับวันที่ดีที่จะรอเธออยู่",
        "ผู้ที่เจ็บปวดกับการเรียนเมื่อถึงสุดปลายทางรอยยิ้มของคุณจะสว่างไสวที่สุดในโลกฉะนั้น ขอจงอย่ายอมแพ้",
        "ลองหาอะไรที่ชอบทำเพื่อผ่อนคลายดูสิ เช่น ฟังเพลง อ่านหนังสือ หรือออกไปเดินเล่น",
        "เข้าใจเลยว่าตอนนี้รู้สึกดดันแค่ไหน การเรียนเป็นเรื่องสำคัญ แต่ก็อย่าลืมดูแลตัวเองด้วยนะ",
        "เธอเก่งกว่าที่คิดนะ ลองมองย้อนกลับไปดูสิ เธอผ่านอะไรมาได้เยอะแล้ว",
        "ความผิดพลาดเป็นเรื่องธรรมดาของมนุษย์ เราสามารถเรียนรู้และเติบโตจากมันได้",
        "ทุกวันนี้เป็นวันใหม่ เธอสามารถเริ่มต้นอะไรใหม่ๆ ได้เสมอ",
        "ความเข้มแข็งไม่ได้หมายถึงการไม่ร้องไห้ แต่คือการที่เธอลุกขึ้นสูอีกได้แม้จะร้องไห้ไปแล้วก็ตาม"
      ];
      const randomIndex = Math.floor(Math.random() * randomMessage.length);
      messageBox.textContent = randomMessage[randomIndex];
      messageBox.style.display = 'block';
    }

    generateStars();
    showMessages();
    fadeOutMessages();
    showCard();

    card.addEventListener("click", () => {
      const magicEffect = document.createElement('div');
      magicEffect.className = 'magic-effect';
      card.appendChild(magicEffect); // เพิ่มเอฟเฟกต์เมจิก

      // การหมุนการ์ด
      card.style.transition = "transform 1.5s ease";
      card.style.transform = "rotateY(360deg)";
      
      setTimeout(() => {
        showMessageBox();
      }, 1500); // คลิกการ์ดแล้วจะแสดงข้อความหลังจากหมุนเสร็จ
    });

    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusicButton = document.getElementById('toggleMusic');
    toggleMusicButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicButton.textContent = ' ปิดเสียง';
      } else {
        backgroundMusic.pause();
        toggleMusicButton.textContent = ' เปิดเสียง';
      }
    });
  </script>
</body>
</html>
